<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>H. Richard Neal III - Projects</title>
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>

    <body>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>

        <main class="container">
            <section class="header center">
                <h1>H. Richard Neal III</h1>
                <p class="contact">
                    Email: <a href="mailto:Hiahwahnah@gmail.com">Hiahwahnah@gmail.com</a> |
                    Phone: (812) 416-0040 |
                    LinkedIn: <a href="https://www.linkedin.com/in/hiahwahnah" target="_blank">linkedin.com/in/hiahwahnah</a>
                </p>
            </section>

            <section class="section projects">
                <h2>Projects</h2>
            </section>

            <footer>
                <p>&copy; 2025 H. Richard Neal III | Portfolio</p>
            </footer>
        </main>

        <script>
            const section = document.querySelector('.projects');

            fetch('https://api.github.com/users/Hiahwahnah/repos')
                .then(response => response.json())
                .then(repos => {
                    repos.forEach(repo => {
                        if (!repo.description) return;

                        const projectDiv = document.createElement('div');
                        projectDiv.classList.add('item');

                        const projectTitle = document.createElement('h3');
                        const projectLink = document.createElement('a');
                        projectLink.href = repo.html_url;
                        projectLink.target = '_blank';
                        projectLink.textContent = repo.name;
                        projectTitle.appendChild(projectLink);

                        const projectDesc = document.createElement('p');
                        projectDesc.textContent = repo.description;

                        projectDiv.appendChild(projectTitle);
                        projectDiv.appendChild(projectDesc);
                        section.appendChild(projectDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching GitHub repos:', error);
                });
        </script>
    </body>
</html>
